name: my-job-portal-ui
on:
  push:
    branches: [JB-3]
  pull_request:
    branches: [master, release/*]

  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: Choose an environment to deploy your changes. If you just want to build, select 'Build'
        required: true
        options:
          - Build
          - dev
          - prod
      deployFromArtifactory:
        type: boolean
        description: Do you want to deploy from artifactory? If so, select this option and choose an environment and specify an artifact version.
      artifactVersion:
        description: Specify an artifact version

jobs:
  init:
    name: Initial Check
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest

    steps:
      - name: Action verification
        if: ${{ inputs.action == 'Build' && inputs.deployFromArtifactory == true }}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Please select an environment to deploy from artifactory.')

      - name: Artifact version verification
        if: ${{ inputs.deployFromArtifactory == true && inputs.artifactVersion == '' }}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Please specify an artifact version.')

  build:
    name: Build
    strategy:
      fail-fast: true
      matrix:
        node-version: [ '16.10.0' ]
    needs: init
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Commit History
        run: |
          git log --pretty=format:"%h %ad%x09%an%x09%s" --date=short --first-parent "${{ github.ref_name }}"  | head -20

      - name: Download binary
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: |
          npm ci

      - name: Static analysis
        run: |
          echo "Linting in progress..."
          npm run lint
          echo "Type checking in progress..."
          npm run check:typings

  test:
    name: Test
    strategy:
      fail-fast: true
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Restore node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Unit Tests
        run: |
          echo "Unit Tests are running..."
#          npm run test

  security:
    name: Vulnerability Scan
    strategy:
      fail-fast: true
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: SAST Scan
        uses: ShiftLeftSecurity/scan-action@master
        with:
          type: 'nodejs'

      - name: SCA scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  publish:
    name: Publish Artifacts
    if: inputs.action == 'dev' || (inputs.action == 'prod' && contains(github.ref_name, 'release/'))
    strategy:
      fail-fast: true
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.action }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Create artifacts
        run: |
          echo "Running production build..."
          npm run build:prod

      - name: Get application version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: Generate artifact file name
        id: set-variable
        run: |
          if ${{ inputs.action == 'prod' && contains(github.ref_name, 'release/') }}; then
            echo "Release branch"
            echo "file-name=my-job-portal-${{ steps.package-version.outputs.current-version }}.${{ github.run_number }}.zip" >> $GITHUB_ENV
          else
            echo "Feature branch"
            echo "file-name=my-job-portal-${{ steps.package-version.outputs.current-version }}-${{ github.ref_name }}.${{ github.run_number }}-SNAPSHOT.zip" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Compress artifacts
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r "${{ env.file-name }}" build

      - name: Publish to artifactory
        uses: advancedcsg-open/action-jfrog-cli@master
        with:
          url: ${{ secrets.ARTIFACTORY_URL }}
          credentials type: 'accesstoken'
          access token: ${{ secrets.JFROG_TOKEN }}
          args: upload "${{ env.file-name }}" "my-job-portal-fe-generic-local/" --fail-no-op=true

  deploy_to_dev:
    name: Deploy to Dev
    if: inputs.action == 'dev'
    strategy:
      fail-fast: true
    needs: publish
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.action }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get application version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: Generate artifact file name
        id: set-variable
        run: |
          if ${{ inputs.deployFromArtifactory == 'true' }}; then
            echo "file-name1=${{ inputs.artifactVersion }}" >> $GITHUB_ENV
          else
            echo "Deploy "
            echo "file-name1=my-job-portal-${{ steps.package-version.outputs.current-version }}-${{ github.ref_name }}.${{ github.run_number }}-SNAPSHOT.zip" >> $GITHUB_ENV
          fi
        shell: bash

#      - name: Generate artifact file name
#        id: set-variable
#        run: |
#          if [ ${{ inputs.action == 'prod' && contains(github.ref_name, 'release/') }} ]; then
#            echo "Release branch"
#            echo "file-name=my-job-portal-${{ steps.package-version.outputs.current-version }}.${{ github.run_number }}.zip" >> $GITHUB_ENV
#          else
#            echo "Feature branch"
#            echo "file-name=my-job-portal-${{ steps.package-version.outputs.current-version }}-${{ github.ref_name }}.${{ github.run_number }}-SNAPSHOT.zip" >> $GITHUB_ENV
#          fi
#        shell: bash

      - name: Check
        run: |
          pwd
          ls

      - name: Get artifacts
        uses: advancedcsg-open/action-jfrog-cli@master
        with:
          url: ${{ secrets.ARTIFACTORY_URL }}
          credentials type: 'accesstoken'
          access token: ${{ secrets.JFROG_TOKEN }}
          args: download "my-job-portal-fe-generic-local/${{ env.file-name1 }}" --fail-no-op=true

      - name: Uncompress artifacts
        uses: montudor/action-zip@v1
        with:
          args: unzip -qq "${{ env.file-name1 }}" -d build

      - name: Check
        run: |
          pwd
          ls
          cd build
          cd ls


      - name: Deploy to Cloud
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './build'
          deploy-message: "Deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
