name: my-job-portal-ui
on:
  push:
    branches: [JB-3]
  pull_request:
    branches: [master]

  workflow_dispatch:

defaults:
  run:
    working-directory: '../'

jobs:
  build:
    name: Build
    strategy:
      fail-fast: true
      matrix:
        node-version: [ '16.10.0' ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download binary
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - uses: jitterbit/get-changed-files@v1
        id: abc

      - name: Create artifacts
        run: |
          echo "Running production build..."
          pwd
          ls
          touch newfile.txt
          echo "${{ steps.abc.outputs.all }}"

      - name: Install dependencies
        run: npm ci

      - name: Static analysis
        run: |
          echo "Linting in progress..."
          npm run lint
          echo "Type checking in progress..."
          npm run check:typings

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Restore node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Unit Tests
        run: |
          echo "Unit Tests are running..."
#          npm run test

  security:
    name: Vulnerability Scan
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: SAST Scan
        uses: ShiftLeftSecurity/scan-action@master
        with:
          type: 'nodejs'

      - name: SCA scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  publish:
    name: Publish Artifacts
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - uses: jitterbit/get-changed-files@v1
        id: abc

      - name: Create artifacts
        run: |
          echo "Running production build..."
          npm run build:prod
          touch newfile.txt
          echo "${{ steps.abc.outputs.all }}"

      - name: publish to artifactory
        uses: advancedcsg-open/action-jfrog-cli@master
        with:
          url: 'https://ahamedrepo.jfrog.io/artifactory/'
          credentials type: 'accesstoken'
          access token: ${{ secrets.JFROG_TOKEN }}
          args: upload "newfile.txt" "my-job-portal-fe-generic-local/" --fail-no-op=true

